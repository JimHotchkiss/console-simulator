<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sixteen/css/sixteen.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="./sixteen/js/sixteen.js"></script>

    <title>Sixteen Simulator</title>
  </head>
  <body>
    <div class="display-screen">
      <div id="navigation-container">
        <div id="top-nav-button" class="nav-buttons">
          <div class="home-icon"></div>
        </div>
        <div id="middle-nav-button" class="nav-buttons">
          <div class="aim-icon"><h4 class="aim-text">AIM</h4></div>
        </div>
        <div id="bottom-nav-button" class="nav-buttons">
          <div class="gear-icon"></div>
        </div>
      </div>
      <div id="home-screen" class="controls-specialty-container">
        <div class="specialty-container">
          <div id="left-arrow" class="arrow-div">
            <div class="left-arrow-img"></div>
          </div>
          <div id="specialty-default" class="specialty-div">
            <h3 class="specialty">STANDARD</h3>
          </div>

          <!-- Carousel -->
          <div class="specialty-slides">
            <p class="specialty">STANDARD</p>
          </div>
          <div class="specialty-slides">
            <p class="specialty">ARTHROSCOPY</p>
          </div>
          <div class="specialty-slides">
            <p class="specialty">CYSTOSCOPY</p>
          </div>
          <div class="specialty-slides">
            <p class="specialty">HYSTEROSCOPY</p>
          </div>
          <div class="specialty-slides">
            <p class="specialty">LAPAROSCOPY</p>
          </div>
          <div class="specialty-slides">
            <p class="specialty">LASER</p>
          </div>
          <div class="specialty-slides">
            <p class="specialty">MICROSCOPE</p>
          </div>

          <div id="right-arrow" class="arrow-div">
            <div class="right-arrow-img"></div>
          </div>
        </div>
        <!-- Dots/Bullet-->
        <div class="dot-container">
          <span id="default-dot" class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
          <span class="dot" onclick="currentSlide(5)"></span>
          <span class="dot" onclick="currentSlide(6)"></span>
          <span class="dot" onclick="currentSlide(7)"></span>
        </div>
        <div class="controls-container">
          <div class="wb-btn-div"><h3 class="wb-btn-text">WB</h3></div>
          <div class="camera-btn-div"><div class="camera-btn-img"></div></div>
          <div class="video-btn-div"><div class="video-btn-img"></div></div>
        </div>
        <div class="lightbulb-icon-div">
          <div class="lightbulb-icon-cicle">
            <div class="lightbulb-icon-img"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
